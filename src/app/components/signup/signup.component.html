<mat-card class="center-card mat-elevation-z12">
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="signup()" autocomplete="off" class="post-form">

      <!-- Nome -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" placeholder="Digite seu nome" />
        <mat-error *ngIf="f['name'].hasError('required')">
          O nome é obrigatório.
        </mat-error>
      </mat-form-field>

      <!-- E-mail -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" placeholder="Digite seu e-mail" />
        <mat-error *ngIf="f['email'].hasError('required')">
          O e-mail é obrigatório.
        </mat-error>
        <mat-error *ngIf="f['email'].hasError('email')">
          Formato de e-mail inválido.
        </mat-error>
      </mat-form-field>

      <!-- Senha -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Digite sua senha" />
        <mat-error *ngIf="f['password'].hasError('required')">
          A senha é obrigatória.
        </mat-error>
        <mat-error *ngIf="f['password'].hasError('minlength')">
          A senha deve ter no mínimo 6 caracteres.
        </mat-error>
      </mat-form-field>

      <!-- Confirmar Senha -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirmar Senha</mat-label>
        <input matInput type="password" formControlName="confirmPassword" placeholder="Confirme sua senha" />
        <mat-error *ngIf="f['confirmPassword'].hasError('required')">
          A confirmação de senha é obrigatória.
        </mat-error>
        <mat-error *ngIf="f['confirmPassword'].hasError('passwordMismatch')">
          As senhas não conferem.
        </mat-error>
      </mat-form-field>

      <!-- Botão de Cadastro -->
      <button
        mat-raised-button
        color="primary"
        class="full-width"
        type="submit"
        style="float: right;"
        [disabled]="signupForm.invalid">
        Cadastrar
      </button>
    </form>
  </mat-card-content>
</mat-card>
