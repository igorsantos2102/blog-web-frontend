<mat-card *ngIf="!loading" class="center-card mat-elevation-z12">
  <mat-card-content>
    <form [formGroup]="postForm" autocomplete="off">

      <!-- Título -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Título</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <!-- Imagem -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Imagem (URL)</mat-label>
        <input matInput formControlName="img" type="url" required>
      </mat-form-field>

      <!-- Conteúdo -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Conteúdo</mat-label>
        <textarea matInput formControlName="content" rows="5" required></textarea>
      </mat-form-field>

      <!-- Etiquetas -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-chip-grid #chipGrid aria-label="Etiquetas">
          <mat-chip-row
            *ngFor="let tag of tags"
            (removed)="removeTag(tag)">
            {{ tag }}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>

          <input
            placeholder="Nova etiqueta..."
            [matChipInputFor]="chipGrid"
            (matChipInputTokenEnd)="addTag($event)">
        </mat-chip-grid>
      </mat-form-field>

      <!-- Botão Salvar -->
      <button
        mat-raised-button
        color="primary"
        style="float: right;"
        (click)="onSave()"
        [disabled]="postForm.invalid">
        Salvar
      </button>

    </form>
  </mat-card-content>
</mat-card>
